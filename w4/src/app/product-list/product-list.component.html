<div *ngFor="let prd of products ">
  <div class="product">
    <img *ngIf="prd.imagesLinks" [src]="prd.imagesLinks" [alt]="prd.name">
    <div class="product-text">
      <a [href]="prd.link">
        <h3>{{prd.name}}</h3>
      </a>
      <p>
        <span *ngIf="prd.rating != 0">{{prd.rating}} <img src="../../../images/star.png" alt="*"></span>
        <span>{{prd.price}} tenge <br></span>
        Actually, products from aliexpress do not have regular description, it is in a table form.
        I did not have time to implement a table so just enjoy this fine description.
      </p>
      <share-buttons
        [show]="2"
        [include]="['telegram', 'whatsapp']">
      </share-buttons>
    </div>
  </div>
</div>
