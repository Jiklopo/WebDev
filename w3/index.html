<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>JikloList</title>
</head>

<body>
    <header>
        <h1>JikloList</h1>
        <input type="text" id="taskText" placeholder="What will you not do?">
        <span onclick="newElement()" id="addBtn">Add</span>
    </header>

    <ul id="taskList">
        <li>Eat icecream</li>
        <li class="checked">Get up early</li>
        <li>Earn 1.000.000$</li>
        <li>Spend 1.000.000$</li>
        <li>Earn 1.000.000$ Again</li>
        <li>Do not waste money this time!</li>
    </ul>

    <script>
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("taskText").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("taskList").appendChild(li);
            }
            document.getElementById("taskText").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
        </script>
</body>

</html>
